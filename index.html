<!DOCTYPE html>

  <title>Document</title>
  <link rel="stylesheet" href="../style/reset.css">
  <style>
    body{
      background: linear-gradient(90deg, rgb(48, 187, 243) 50%, rgb(209, 230, 239) 0);
      background-size: 10px;
    }
    .container {
      width: 1200px;
      margin: auto;
      background-color: aqua;
      position: relative;
    }
    header {
      width: 250px;
      height: 100vh;
      background-color: rgba(255, 255, 255, 0.477);
      float: left;
      padding: 20px;
    }
    h1{
      font-size: 0;
    }
    .header-container {
      background-color: green;
      height: 100%;
      width: 100%;
    }
    section {
      margin: 0 300px 0 250px;
      height: 100vh;
      background-color: pink;
    }
    aside {
      width: 300px;
      height: 100vh;
      background-color: #fff;
      position: absolute;
      right: 0;
      top: 0;
    }
    aside > div {
      width: 100%;
      height: 400px;
      overflow: hidden;
      margin-bottom: 10px;
      border-radius: 10px;
    }
    aside > div:hover {
      filter: hue-rotate(30deg);
    }
    aside img {
      width: 100%;
    }
    footer {
      width: 1200px;
      margin: auto;
      height: 100px;
      background-color: black;
    }
    @media screen and (max-width: 1250px) {
      .container {
        width: 98%;
      }  
      footer {
        width: 98%;
      }
    }
    @media screen and (max-width: 1000px) {
      aside {
        position: static;
        width: auto;
        margin: 0 0 0 250px;
        display: flex;
        height: auto;
      }
      aside>div {
        height: auto;
      }
      section {
        margin:0 0 0 250px;
      }
    }
    @media screen and (max-width: 600px) {
      header {
        float: none;
        width: 100%;
        height: 100px;
      }
      section {
        margin:0;
      }
      aside {
        margin: 0;
      }
    }
  </style>
</head>
